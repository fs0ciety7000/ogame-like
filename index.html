<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil du Jeu</title>

    <link rel="stylesheet" href="css/global-scale.css">

    <!-- Police Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/components.css">
<link rel="stylesheet" href="css/index.css">

</head>
<body>

    <!-- Écran d'accueil -->
    <div id="home-screen">

    <div class="title-zone">
        <h1>Cosmic Empires</h1>
    </div>

    <div class="button-zone">
        <button id="start-btn">Démarrer</button>
    </div>

</div>


    <!-- Étoiles scintillantes -->
    <div class="shooting-stars"></div>

    <!-- Script bouton -->
    <script>
        const startBtn = document.getElementById("start-btn");

        startBtn.addEventListener("click", () => {
            document.body.classList.add("fade-out");

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 500);
        });
    </script>

    <!-- Script étoiles -->
    <script>
        const starContainer = document.querySelector(".shooting-stars");

        function createStaticStars(count = 120) {
            for (let i = 0; i < count; i++) {
                const star = document.createElement("span");
                star.classList.add("star-static");

                star.style.top = Math.random() * 100 + "%";
                star.style.left = Math.random() * 100 + "%";

                const size = 2 + Math.random() * 3;
                star.style.width = size + "px";
                star.style.height = size + "px";

                star.style.animationDuration = (2 + Math.random() * 2) + "s";
                star.style.animationDelay = (Math.random() * 3) + "s";

                star.style.setProperty("--parallax", (Math.random() * 0.4 + 0.1));

                starContainer.appendChild(star);
            }
        }

        createStaticStars(150);
    </script>

</body>
</html>
